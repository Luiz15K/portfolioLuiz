{% extends 'base.html' %}

{% block title %}Contato - Meu Portfólio{% endblock %}

{% block content %}
<div class="glass-container fade-in text-center">
    <h2>Entre em Contato</h2>
    <p>Estou sempre aberto a novas oportunidades e colaborações. Sinta-se à vontade para entrar em contato comigo.</p>
</div>

<div class="glass-container fade-in mt-5">
    <form action="/enviar-mensagem" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<div class="glass-container fade-in text-center mt-5">
    <h3>Conecte-se Comigo</h3>
    <a href="https://www.linkedin.com/in/luizdiogogarcia" target="_blank" class="btn btn-primary btn-sm">LinkedIn</a>
    <a href="https://github.com/seuperfil" target="_blank" class="btn btn-primary btn-sm">GitHub</a>
</div>
{% endblock %}
