<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Portfólio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light glass-container">
        <a class="navbar-brand" href="/">Luiz Guilherme</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/sobre">Sobre Mim</a></li>
                <li class="nav-item"><a class="nav-link" href="/projetos">Projetos</a></li>
                <li class="nav-item"><a class="nav-link" href="/experiencia">Experiência</a></li>
                <li class="nav-item"><a class="nav-link" href="/habilidades">Habilidades</a></li>
                <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
            </ul>
        </div>
    </nav>

    <div class="parallax"></div>
    
    <div class="container mt-5">
        {% block content %}
        <div class="glass-container fade-in">
            <!-- Conteúdo específico da página será inserido aqui -->
        </div>
        {% endblock %}
    </div>

    <footer class="glass-container text-center py-4 mt-5">
        <p>&copy; {{ current_year }} Luiz Guilherme. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const faders = document.querySelectorAll('.fade-in');
            const appearOptions = {
                threshold: 0.1,
                rootMargin: "0px 0px -50px 0px"
            };

            const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        return;
                    } else {
                        entry.target.classList.add('visible');
                        appearOnScroll.unobserve(entry.target);
                    }
                });
            }, appearOptions);

            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });
        });
    
    </script>
    <script>
      
        const cursor = document.createElement('div');      
        cursor.classList.add('cursor');
        document.body.appendChild(cursor);
        const cursorHover = () => {
          cursor.classList.add('cursor-hover');
      
        };
      
      
        const cursorUnhover = () => {
      
          cursor.classList.remove('cursor-hover');
      
        };
      
      
        // Add event listeners to track the mouse position
      
        document.addEventListener('mousemove', (e) => {
      
          const x = e.clientX;
      
          const y = e.clientY;
      
          cursor.style.top = `${y}px`;
      
          cursor.style.left = `${x}px`;
      
        });
      
      
        // Add event listeners to hover and unhover elements
      
        document.addEventListener('mouseover', (e) => {
      
          if (e.target.tagName !== 'BODY') {
      
            cursorHover();
      
          }
      
        });
      
      
        document.addEventListener('mouseout', (e) => {
      
          if (e.target.tagName !== 'BODY') {
      
            cursorUnhover();
      
          }
      
        });
      
      
        // Add event listeners to hover and unhover links
      
        document.querySelectorAll('a').forEach((link) => {
      
          link.addEventListener('mouseover', cursorHover);
      
          link.addEventListener('mouseout', cursorUnhover);
      
        });
      
      
        document.querySelectorAll('button').forEach((button) => {
          button.addEventListener('mouseover', cursorHover);
          button.addEventListener('mouseout', cursorUnhover);
        });
      
      </script>
    {% block scripts %}{% endblock %}
</body>
</html>
